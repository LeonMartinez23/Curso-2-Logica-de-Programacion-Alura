<meta charset="UTF-8">

<h1>Programa IMC</h1>

<script>

    function saltarLinea() {
        document.write("<br><br>")
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var victorias = prompt("Informe la cantaida dde vitorias");
    var empates = prompt("Informe la cantaida de empates");

    puntosTotal = (victorias * 3) + empates;

    imprimir("el total de puntos es: "+puntosTotal)

</script>
