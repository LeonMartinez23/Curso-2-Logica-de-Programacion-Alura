<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICACION </h1>

<script>

    function saltarLinea() {
        document.write("<br><br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var multiplicador = 1;

    var num = parseInt( prompt("Por cual numero va multiplicar?"));

    while (multiplicador <= 10) {
        imprimir(num * multiplicador);
        multiplicador = multiplicador+1
    }

</script>
